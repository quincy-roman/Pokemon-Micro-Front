 <div class="container">
     <div id="header">
        Header / navigation goes here
     </div>
     <div id="nav">
        <table class="table">
            <thead>
                <tr>
                    <th>PC Boxes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let box of boxes" (click)=onSelect(box)>
                    <td>{{box.name}}</td>
                </tr>
            </tbody>
        </table>
     </div>
     <div id="main">
        <div *ngIf="selectedBox; else directionBlock">
            <div class="centered">
                <h3>Pokemon in {{selectedBox.name}}</h3>
            </div>
            <a class="col-1-4" *ngFor = "let poke of selectedBox.pokemon">
                <div class="module">
                    <h4>
                        {{poke.pokemonId}}
                    </h4>
                </div>
            </a>
        </div>

        <ng-template #directionBlock>
            <h4 class="centered">Please select a box</h4>
        </ng-template>

     </div >
     <div id="aside">
        Selected Pokemon
     </div>
     <div id="footer">
        Your team
     </div>
 </div>
